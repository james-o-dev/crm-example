<form [formGroup]="form">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput type="text" formControlName="name" name="name">
    <mat-error>Invalid</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput type="email" formControlName="email" name="email">
    <mat-error>Invalid</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Phone</mat-label>
    <input matInput type="text" formControlName="phone" name="phone">
    <mat-error>Invalid</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Notes</mat-label>
    <textarea matInput rows="5" formControlName="notes" name="notes">
    </textarea>
    <mat-error>Invalid</mat-error>
  </mat-form-field>

  <div>
    <button type="button" mat-stroked-button color="primary" (click)="onReset()">Reset</button>
  </div>

</form>
