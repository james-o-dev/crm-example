<form [formGroup]="form">

  @if (existingTask.contact_id) {
    <div>
      <span class="subtitle">Contact:&nbsp;</span>
      <a [routerLink]="['/contact-detail', existingTask.contact_id]">{{existingTask.contact_name}}</a>
    </div>
    <br>

  } @else {
    <mat-form-field>
      <mat-label>For Contact</mat-label>
      <input matInput type="text" formControlName="autoContact" [matAutocomplete]="auto">
      <mat-icon matSuffix>search</mat-icon>

      <mat-autocomplete #auto="matAutocomplete" [displayWith]="autoDisplayFn">
        @for (option of autoContacts | async; track option.value) {
          <mat-option [value]="option">{{option.text}}</mat-option>
        }
      </mat-autocomplete>

    </mat-form-field>
  }


  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput type="text" formControlName="title">
    <mat-error>Invalid</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Due Date</mat-label>
    <input matInput type="text" [matDatepicker]="picker" formControlName="due_date">
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error>Invalid</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Notes</mat-label>
    <textarea matInput rows="5" formControlName="notes"></textarea>
  </mat-form-field>

  <div>
    <button type="button" mat-stroked-button color="primary" (click)="onReset()">Reset</button>
  </div>
</form>
