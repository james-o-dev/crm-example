<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="['/task-detail', element.key]">{{element.title}}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="due_date">
    <th mat-header-cell *matHeaderCellDef>Due Date</th>
    <td mat-cell *matCellDef="let element">{{element.due_date | date:'short'}}</td>
  </ng-container>

  <ng-container matColumnDef="contact">
    <th mat-header-cell *matHeaderCellDef>Contact</th>
    <td mat-cell *matCellDef="let element">
      @if (element.contact_id) {
        <a [routerLink]="['/contact-detail', element.contact_id]">{{element.contact_name}}</a>
      }
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
