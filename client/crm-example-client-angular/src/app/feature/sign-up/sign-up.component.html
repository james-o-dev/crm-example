<div class="sign-up-container">
  <h1>CRM Example</h1>

  <form [formGroup]="form" (submit)="onSubmit()">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" name="email">
      <mat-error>Invalid</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" name="password">
      <button type="button" mat-icon-button matSuffix (click)="authService.openPasswordInfoDialog()">
        <mat-icon>info</mat-icon>
      </button>
      <mat-error>Invalid</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" formControlName="confirmPassword" name="confirmPassword">
      <mat-error>Invalid</mat-error>
    </mat-form-field>

    <button mat-raised-button type="submit" color="primary" class="w-full" [disabled]="form.invalid">Sign Up</button>
  </form>

  <button mat-stroked-button color="primary" routerLink="/sign-in">Or Sign In</button>

</div>
