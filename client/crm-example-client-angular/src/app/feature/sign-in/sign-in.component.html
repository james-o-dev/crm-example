<div class="sign-in-container">
  <h1>CRM Example</h1>

  <form [formGroup]="form" (submit)="onSubmit()">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" name="email">
      <mat-error>Invalid</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" name="password">
      <mat-error>Invalid</mat-error>
    </mat-form-field>

    <button mat-raised-button type="submit" color="primary" class="w-full" [disabled]="form.invalid">Sign In</button>
  </form>

  <button mat-stroked-button color="primary" routerLink="/sign-up">Or Sign Up</button>

</div>
