<div class="text-center">
  <h1>Search</h1>
</div>

<div class="mx-1">
  <form [formGroup]="form">
    <mat-form-field>
      <mat-icon matPrefix>search</mat-icon>
      <input type="text" matInput formControlName="q">

      @if (form.value.q) {
        <button type="button" mat-icon-button matSuffix (click)="form.reset()">
          <mat-icon>cancel</mat-icon>
        </button>
      }
    </mat-form-field>
  </form>
</div>

<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name / Title</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="onNavigateToRecord(element)" color="primary">{{element.name}}</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let element">{{element.type}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="COLUMNS"></tr>
  <tr mat-row *matRowDef="let row; columns: COLUMNS;"></tr>
</table>
