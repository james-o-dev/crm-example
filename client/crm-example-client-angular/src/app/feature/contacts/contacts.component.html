<div class="text-center-responsive mx-1">
  <h1>
    Contacts
    <div class="fab-desktop">
      <button mat-mini-fab color="primary" routerLink="/add-contact" aria-label="add contact">
        <mat-icon>person_add</mat-icon>
      </button>
    </div>
  </h1>
</div>

<div class="text-center-responsive mx-1">
  <mat-slide-toggle [checked]="activeToggle" color="primary" (toggleChange)="onActiveToggleChange()" [aria-label]="activeToggle ? 'display archived' : 'display active'">
    {{activeToggle ? 'Active' : 'Archived'}}
  </mat-slide-toggle>
</div>

<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="['/contact-detail', element.contact_id]">{{element.name}}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="contact-details">
    <th mat-header-cell *matHeaderCellDef>Contact</th>
    <td mat-cell *matCellDef="let element">
      <div>
        @if (element.email) {
          <div>E: {{element.email}}</div>
        }
        @if (element.phone) {
          <div>P: {{element.phone}}</div>
        }
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="tasks">
    <th mat-header-cell *matHeaderCellDef># Tasks</th>
    <td mat-cell *matCellDef="let element">{{element.num_tasks}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="COLUMNS"></tr>
  <tr mat-row *matRowDef="let row; columns: COLUMNS;"></tr>
</table>

<div class="bottom-fab-mobile-absolute right">
  <div class="bottom-fab-mobile-fixed">
    <button mat-fab color="primary" routerLink="/add-contact">
      <mat-icon>person_add</mat-icon>
    </button>
  </div>
</div>
