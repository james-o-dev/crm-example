<app-layout>
  <div class="text-center">
    <h1>Tasks</h1>
  </div>

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">
        <div>{{element.title}}</div>
        <!-- <a [routerLink]="['/contact-detail', element.key]">{{element.title}}</a> -->
      </td>
    </ng-container>

    <ng-container matColumnDef="due_date">
      <th mat-header-cell *matHeaderCellDef>Due Date</th>
      <td mat-cell *matCellDef="let element">{{element.due_date | date:'short'}}</td>
    </ng-container>

    <ng-container matColumnDef="contact">
      <th mat-header-cell *matHeaderCellDef>Contact</th>
      <td mat-cell *matCellDef="let element">
        @if (element.contact) {
          <a [routerLink]="['/contact-detail', element.contact.key]">{{element.contact.name}}</a>
        }
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="COLUMNS"></tr>
    <tr mat-row *matRowDef="let row; columns: COLUMNS;"></tr>
  </table>

  <div class="bottom-fab-absolute right">
    <div class="bottom-fab-fixed">
      <button mat-fab color="primary" routerLink="/add-task">
        <mat-icon>assignment_add</mat-icon>
      </button>
    </div>
  </div>

</app-layout>
